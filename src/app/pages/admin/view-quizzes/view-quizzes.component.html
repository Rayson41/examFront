<mat-card class="mt10" *ngFor="let q of quizzes">

    <mat-card-header>

        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>
            {{q.title}}
        </mat-card-title>

        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    

    <mat-card-content>
        {{q.description}}
    </mat-card-content>

    <mat-card-actions>
        <button
        [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" 
        mat-flat-button color="primary">Questions</button>
        <button class="ml20" mat-stroked-button color="primary">Max Marks: {{q.maxMarks}}</button>
        <button class="ml20" mat-stroked-button color="primary">Questions: {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qId" class="ml20" mat-flat-button color="primary">Update</button>
        <button class="ml20" mat-flat-button color="primary">Attempts</button>

        <button class="ml20" mat-flat-button color="warn" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
    
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
