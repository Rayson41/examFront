<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">


                <form (ngSubmit)="addQuiz()">


                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter Here" matInput />
                    </mat-form-field>

                    <!-- description field -->

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea
                        [(ngModel)]="quizData.description"
                        name="description"
                        rows="5" placeholder="Enter Here" matInput ></textarea>
                    </mat-form-field>


                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input
                                [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter Here" matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of question to be shown -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label> Number Of Questions</mat-label>
                                <input
                                [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter Here" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- active filed -->
                    <mat-slide-toggle name="active" class="mt20" [(ngModel)]="quizData.active">Publish Status</mat-slide-toggle>
                    <br>
                    <!-- category select  -->
                    <mat-form-field class="mt20 w100" appearance="fill">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cId">
                            <mat-option *ngFor="let c of categories" [value]="c.cId">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Add</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</mat-card>
<!-- {{quizData | json}} -->
