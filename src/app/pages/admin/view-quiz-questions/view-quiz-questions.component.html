<h1 class="mt20">Questions of {{ qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-10 offset-md-1">

            <div class="container text-center">
                <button 
                mat-raised-button color="primary"
                [routerLink]="'/admin/add-question/'+qId +'/'+qTitle"
                >Add Questions</button>
            </div>

            <mat-card *ngFor="let q of questions;let i=index" class="mt20">
                <mat-card-content>

                    <p>
                        <b>Q {{i+1}})</b>
                        <span class="ml20" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1){{q.option1}}</b></p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2){{q.option2}}</b></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3){{q.option3}}</b></p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4){{q.option4}}</b></p>
                            </div>
                        </div>

                        <mat-divider></mat-divider>
                        <p class="mt20">Correct Answer: <b>{{q.answer}} </b></p>
                    </div>

                </mat-card-content>

                <mat-card-actions>
                    <button (click)="deleteQuestion(q.quessId)" mat-raised-button color="warn">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<!-- {{questions | json}} -->
