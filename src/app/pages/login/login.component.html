<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row mt20">

            <div class="col-md-6 offset-md-3">

                <div class="container text-center">

                    <mat-card>
                    <img src="
                    ../../../../../assets/logo.png" alt="" height="100px">

                    <h1 class="text-center">! Login Here !</h1>

                    <!-- {{loginData | json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <!-- username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required

                            [(ngModel)]="loginData.username"
                            name="username"
                            
                             matInput placeholder="Input Here">
                             <mat-hint>Valid Username</mat-hint>
                          </mat-form-field>

                          <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input required

                            [(ngModel)]="loginData.password"
                            name="password"

                            type="password"
                             matInput placeholder="Input Here">
                             <!-- <mat-hint>Valid Username</mat-hint>    -->
                          </mat-form-field>

                          <div class="container text-center">
                              <button mat-raised-button color="primary" type="submit">Login</button>
                              <button class="ml20" mat-raised-button color="accent" type="reset">Reset</button>
                          </div>
                    </form>

                    </mat-card>
                </div>
            </div>

       </div>
    </div>
</div>
