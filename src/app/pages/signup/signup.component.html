<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 20px;">

            <div class="col-md-6 offset-md-3">

              <mat-card>
                <div class="container text-center">
                    <img src="
                    ../../../../../assets/logo.png" alt="" height="100px">
                </div>

                <h1 class="text-center">! Register Here !</h1>

                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()" >
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required
                        [(ngModel)]="user.username"
                        name="username"
                         matInput placeholder="Input Here">
                         <mat-hint>Must be Unique</mat-hint>
                      </mat-form-field>

                      <!-- password field -->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Input Here">
                      </mat-form-field>

                      <!-- first name -->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstname"
                        name="firstname" matInput placeholder="Input Here">
                      </mat-form-field>

                      <!-- last name  -->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastname"
                        name="lastname" matInput placeholder="Input Here">
                      </mat-form-field>

                      <!-- email -->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input required [(ngModel)]="user.email"
                        name="email" type="email" matInput placeholder="Input Here">
                      </mat-form-field>

                      <!-- phone -->

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input [(ngModel)]="user.phone"
                        name="phone" type="number" matInput placeholder="Input Here">
                      </mat-form-field>


                      <div class="container text-center">

                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" style="margin-left: 30px;" mat-raised-button color="accent">Clear</button>

                      </div>

                </form>
              </mat-card>
            </div>

        </div>
    </div>

</div>
