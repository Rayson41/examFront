<!-- <h1>This is navbar</h1> -->
<mat-toolbar color="primary">
    <a *ngIf="!isLoggedIn" routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>menu_book</mat-icon>
   </a>
   <span>ExamPortal</span>
   <span class="example-spacer"></span>

   <a
   *ngIf="!isLoggedIn"
    [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     Login
   </a>
   
   <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'" mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">
    Register
  </a>

  <a
    *ngIf="isLoggedIn && user"
    mat-icon-button 
    class="example-icon favorite-icon mr20 ml20" 
    
    aria-label="Example icon-button with heart icon">
    {{ user.username }}
  </a>

  <a
  (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">
    Logout
  </a>

 </mat-toolbar>
